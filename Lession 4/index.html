<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/Lession 4/style.css">
</head>
<body>
    <section class="FormMain">
        <div class="Login">Login</div>
        <Form action="/Lession 4/Sub-web/SuccessLogin.html" class="FormInfo">
            <div class="Info">
                <label for="email">Email</label>
                <input  type="email"
                        name="email"
                        id="email"
                        placeholder="Type your email"
                />
            </div>
            <div class="Info">
                <div class="Info-pass">
                    <label for="password">Password</label>
                    <span><a href="/Lession 4/Sub-web/RecoverPass.html">Forgot password?</a></span>
                </div>
                <input  type="password"
                        name="password"
                        id="password"
                        placeholder="Type your password"
                />
            </div>
            <input type="submit" value="Login" class="Sub-submit">
            <div class="footer">Donâ€™t have account? <a href="/Lession 4/Sub-web/SignUpAccount.html">Create new account</a>
            </div>
        </Form>
    </section>
</body>
</html>
